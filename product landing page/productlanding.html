<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="product.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="product.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://www.techlasers.com/wp-content/uploads/2014/08/Mobile-Phone.jpg" alt="phone logo">
            Mobile
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong> Buy?</strong></p>
            <p class="msg">Don't miss out on the offer it's all part of the journey to elevate your smartphone experience.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="smartphone.jpg">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>$400.99</p>
                    </div>
                    <img src="https://th.bing.com/th/id/OIP.eHVlVO985dvHg3p7-_zoxQHaGn?w=214&h=191&c=7&r=0&o=5&pid=1.7" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="https://th.bing.com/th/id/OIP.LqtXfZuuy6UDTyMoBqq0-AHaF_?w=179&h=180&c=7&r=0&o=5&pid=1.7" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="https://th.bing.com/th/id/OIP.bF3Ozda8oms32mbuZ9wGYwHaHa?w=184&h=185&c=7&r=0&o=5&pid=1.7" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
